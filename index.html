<!DOCTYPE html>
<html>
    <head>
        <title>Fooder</title>
        <!--Boostrap's CSS-->
        <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <!--Custom CSS-->
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <div class="container" id="page-container">
            <form>
            <div class="form-group">
                <label for="inputSearch">Search</label>
                <input type="search" class="form-control" id="inputSearch" placeholder="Search">
                <label for="sort-by">Sort by:</label>
                <select class="form-control" id="sortBy">>
                    <option default value="real_distance">Halfway</option>
                    <option value="rating">Highest rated</option>
                    <option value="cost">Cost</option>
                </select>
                <label for="categories">Category:</label>
                <select class="form-control" id="categories">
                </select>
                <button type="button" class="btn btn-default" onclick="search()">Search</button>
                <div class="results">
                </div>
            </div>
            </form>
            <div class="fb-container text-center">
            <div class="fb-comments" data-href="http://food-search.azurewebsites.net/" data-numposts="5"></div></div>
        </div>



        <!--jQuery Script-->
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <!--Bootstrap Script-->
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <!--Facebook comments-->
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.7";
        fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
        <!--Custom Script-->
        <script src="./js/index.js"></script>
    </body>
</html>
